<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assest/style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Registration form</h1>
            <div class="details">
                <div class="details_row_1">
                    <div class="row1">
                        <label class="areas"  for="First Name">First Name</label><br>
                        <input class="area" type="text" id="First Name" name="First Name">
                    </div>
                    <div class="row2">
                        <label class="areas"  for="Last Name">Last Name</label><br>
                        <input class="area" type="text" id="Last Name" name="Last Name">
                    </div>
                </div>
                <div class="details_row_2">
                    <div class="row4">
                        <label for="Birthday">Birthday</label><br>
                        <input class="area"  type="date" id="Birthday">
                    </div>
                    <div class="row5">
                        <label for="Gender">Gender</label>
                        <div class="male_female">
                            <div class="men">
                                <input type="radio" name="Male" id="Male" value="Male">  
                                <label for="Gender">Male</label>
                            </div>
                            <div class="femail">
                                <input type="radio" name="FeMale" id="FeMale" value="FeMale">
                                <label for="Gender">FeMale</label>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
        
                <div class="details_row_3">
                    <div class="row6">
                        <label for="Email">Email</label><br>
                        <input class="area"  type="email" name="Email" id="Email">
                    </div>
                    <div class="row7">
                        <label for="Phone Number">Phone Number</label><br>
                        <input type="tel" name="Phone Number" id="Phone Number">
                    </div>
                </div>
                <div class="details_row_4">
                    <label for="Sublect">Subject</label><br>
                    <select>
                        <option value="">Full Stack</option>
                        <option value="">Data Science</option>
                        <option value="">Dev Ops</option>
                    </select>
                </div>
                <button>Submit</button>
            </div>
            
        </div>
    </div>
</body>
</html>
